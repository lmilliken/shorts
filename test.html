<script>

function permAlone(str){
  array = str.split("");
  length = str.length;

  permArray = [];

  getPerms(length,array);

  function getPerms(n, array){
    if (n==1){
      permArray.push(array);
    }
    else{
      
      for(i=0; i<(n-1); i++){
        
        getPerms(n-1, array);

        if (n%2==0){
          temp = array[i];
          array[i] = array[n-1];
          array[n-1] = array[i];
        }  
        else{
          temp = array[0];
          array[0] = array[n-1];
          array[n-1] = array[0];
        }//else
      }//for
      getPerms(n-1,array);
    }

  }//getPerms

  return permArray;

}//permAlone

 console.log(permAlone('abc'));


</script>
